id: mythic-management-interface
info:
    name: Covenant Management Interface 
    author: dottor_morte
    severity: high
    description: Searches the Covenant management interface exposed over HTTP
requests:
    - method: GET
      path:
        - "{{BaseURL}}/login"
      redirects: false
      matchers:
        - type: word
          words:
            - "Mythic"
          part: body 
